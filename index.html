  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var boing;
      var fireball;
      
      function preload() {
        soundFormats("mp3");
        boing = loadSound("boing.mp3");
      }
      
      function setup() {
        createCanvas(w,h);
        fireball = loadImage("fireball.png");
      }
      
      function draw() {
        clear();
        image(fireball, mouseX, mouseY, 100, 60);
        if (keyIsDown(32)) {
          boing.play();
        }
      }
    </script>
