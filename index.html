<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.collide2d"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="sketch.js"></script>
    <script>
      let video;
      let poseNet;
      let pose;

      let nosedot;
      let target;

      let score;
      let rend;

      let time;
      let elapsed;
      
      let hs;

      let width = window.innerWidth;
      let height = window.innerHeight;

      function setup(){
        createCanvas(width, height);
        video = createCapture(VIDEO);
        video.hide();
        poseNet = ml5.poseNet(video, modelLoaded);
        poseNet.on('pose', gotPoses);
  
        textSize(30);
        textStyle(BOLD);
  
        nosedot = new entity(0, 0, 20, false);
        target = new entity(100, 100, 200, true);
  
        score = 0;
        rend = 0;
        time = 30;
        elapsed = 0;
      }

      function gotPoses(poses) {
        //console.log(poses)
        if (poses.length > 0) {
          pose = poses[0].pose;
        }
      }

      function modelLoaded() {
        console.log('ready');
      }

      function draw(){
        hs = int(getItem('hs'));
        
        if (!hs) {
          hs = 0;
        }
        
        if (score > hs) {
          hs = score;
          storeItem('hs', hs);
        }
        
        background("pink");
        if (video.loadedmetadata) {
          //image(video, 0, 0, width, width * video.height/video.width);
          image(video, 0, 0)
          elapsed = rend/120;
    
          text("Score: " + score + ". Time Left: " + Math.floor(time-elapsed), 20, 30);
          text("High Score: " + hs, 20, video.height + 30);
  
          if (pose) {
            nosedot.update();
            target.update();
          }
  
          if (target.collide(nosedot)) {
            clear();
            target.scored();
            score++;
          }
  
          if (time-elapsed <= 0) {
            text("Score: " + score + ". Press R to Restart", 100, 100);
            noLoop();
          } else {
            rend += 2;
          }
        } else {
          fill("blue");
          text("Turn on camera to play!", 100, 100);
        }
      }

      function keyPressed() {
        if (keyIsDown(82)) {
          clear();
          nosedot = new entity(0, 0, 20, false);
          target = new entity(100, 100, 200, true);
    
          score = 0;
          rend = 0;
          time = 30;
          elapsed = 0;
          loop();
        }
      }

      function entity(x, y, s, enm) {
        this.x = x;
        this.y = y;
        this.s = s;
  
        if (!enm) {
          this.update = function() {
            fill('green');
            this.x = pose.nose.x;
            this.y = pose.nose.y;
            ellipse(this.x, this.y, this.s);
          }
        } else {
          this.update = function() {
            fill('red');
            ellipse(this.x, this.y, this.s);
          }
          this.scored = function() {
            this.x = random(0, video.width);
            this.y = random(0, video.height);
          }
        }
  
        this.collide = function(obj) {
          return collideCircleCircle(this.x, this.y, this.s, obj.x, obj.y, obj.s);
        }
      }
    </script>
  </body>
</html>
