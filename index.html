  <head>

      body:hover {
        cursor: crosshair;

  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var mouse;
      var target;
      
      var score;
      
      //var boing;
      //var fireball;
      
      //function preload() {
        //soundFormats("mp3");
        //boing = loadSound("boing.mp3");
      //}
      
      function setup() {
        createCanvas(w,h);
        //fireball = loadImage("fireball.png");
        
        mouse = new circle(0, 0, 20, false);
        target = new circle(w/2, h/2, 20, true);
        
        score = 0;
      }
      
      function draw() {
        fill("blue");
        //clear();
        //image(fireball, mouseX, mouseY, 100, 60);
        //if (keyIsDown(32)) {
          //boing.play();
        //}
        mouse.update();
        target.update();
        
        if (target.checkCollide(mouse)) {
          score += 100;
        }
      }
      
      function circle(x, y, size, target) {
        this.x = x;
        this.y = y;
        this.size = size;
        
        if (!target) {
          this.update = function() {
            this.x = mouseX;
            this.y = mouseY;
            ellipse(this.x, this.y, this.size, this.size);
          }
        } else {
          this.update = function() {
            this.x = random(0, 100);
            this.y = random(0, 100);
            ellipse(this.x, this.y, this.size, this.size);
          }
          this.checkCollide = function(obj) {
            //if obj.position = this.position {score++}
          }
        }
      }
    </script>
